<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <p id="answer"></p>
        </div>
        <div class="inputs">
            <input type="number" id="num1" placeholder="Enter a number" >
            <p id="sign">+</p>
            <input type="number" id="num2" placeholder="Enter a number">
        </div>
        <div class="buttons">
            <button id="plus" onclick="Calculate('+')">+</button>
            <button id="minus" onclick="Calculate('-')">-</button>
            <button id="mult" onclick="Calculate('*')">*</button>
            <button id="div" onclick="Calculate('/')">/</button>
        </div>
        <button onclick="Reset()">RESET</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
